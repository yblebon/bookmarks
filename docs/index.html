<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bookmarks Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href='data:application/json,{"name":"Bookmarks","short_name":"Bookmarks","display":"standalone","background_color":"#f8fafc","theme_color":"#2563eb"}'>

    <style>
        :root {
            --primary: #2563eb;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-page);
            margin: 0;
            padding: 1rem;
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 600px; margin: 0 auto; padding-top: env(safe-area-inset-top); }

        header {
            position: sticky;
            top: 0;
            background: var(--bg-page);
            padding: 1rem 0;
            z-index: 10;
        }

        .search-wrapper {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
            margin-bottom: 1rem;
        }

        #search { flex: 1; border: none; padding: 0.6rem; font-size: 1rem; outline: none; background: transparent; }

        #sortBtn { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 0 1rem; font-weight: 600; font-size: 0.85rem; cursor: pointer; }

        /* TAG CLOUD: BREAK/WRAP LOGIC */
        #tagCloud {
            display: flex;
            flex-wrap: wrap; /* This allows tags to wrap to new lines */
            gap: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 1rem;
        }

        .filter-tag {
            background: white;
            color: var(--text-muted);
            border: 1px solid #e2e8f0;
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .filter-tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.3);
        }

        /* Card Styles */
        #bookmarks { display: grid; gap: 1rem; }
        .card { background: var(--bg-card); border-radius: var(--radius); box-shadow: var(--shadow); border: 1px solid #e2e8f0; overflow: hidden; }
        .card-body { padding: 1rem; }
        .card-title { color: var(--primary); font-size: 1.1rem; font-weight: 700; text-decoration: none; display: block; margin-bottom: 0.75rem; line-height: 1.3; }
        
        .preview-box { background-color: #f1f5f9; aspect-ratio: 16 / 9; border-radius: 8px; margin-bottom: 0.75rem; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        .desc-text { font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; padding: 1rem; }

        .tags { display: flex; flex-wrap: wrap; gap: 0.3rem; }
        .tag { background: #f1f5f9; color: #475569; font-size: 0.65rem; font-weight: 700; padding: 0.15rem 0.5rem; border-radius: 10px; text-transform: lowercase; }
        
        footer { border-top: 1px solid #f1f5f9; padding: 0.6rem 1rem; background: #fafafa; font-size: 0.7rem; color: var(--text-muted); }
        
        .loading { text-align: center; padding: 4rem; color: var(--text-muted); font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="search-wrapper">
                <input type="text" id="search" placeholder="Search..." autocomplete="off">
                <button id="sortBtn">Newest</button>
            </div>
            <div id="tagCloud"></div>
        </header>

        <div id="bookmarks">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const DATA_URL = 'https://static-conf.vercel.app/go/bookmarks';
        let allItems = [];
        let isDesc = true;
        let selectedTag = null;
        let searchTimer;

        function renderTagCloud() {
            const tagCounts = new Map();
            allItems.forEach(item => {
                (item.tags || []).forEach(t => {
                    const clean = t.trim().toLowerCase();
                    if(clean) tagCounts.set(clean, (tagCounts.get(clean) || 0) + 1);
                });
            });

            const cloud = document.getElementById('tagCloud');
            cloud.innerHTML = '';
            
            // Show most popular tags first
            const sortedTags = [...tagCounts.entries()].sort((a, b) => b[1] - a[1]);

            sortedTags.forEach(([tag, count]) => {
                const btn = document.createElement('div');
                btn.className = `filter-tag ${selectedTag === tag ? 'active' : ''}`;
                btn.textContent = `${tag} (${count})`;
                btn.onclick = () => {
                    selectedTag = (selectedTag === tag) ? null : tag;
                    renderTagCloud();
                    render();
                };
                cloud.appendChild(btn);
            });
        }

        function createCard(item) {
            const card = document.createElement('article');
            card.className = 'card';
            const id = `img-${Math.random().toString(36).substr(2, 5)}`;
            const ytId = item.url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([^\s&]+)/)?.[1];

            card.innerHTML = `
                <div class="card-body">
                    <a href="${item.url}" target="_blank" class="card-title">${item.title}</a>
                    <div class="preview-box" id="${id}">
                        ${ytId 
                            ? `<iframe src="https://www.youtube.com/embed/${ytId}" loading="lazy" allowfullscreen></iframe>`
                            : `<div class="desc-text">${item.description || 'No description'}</div>`
                        }
                    </div>
                    <div class="tags">${(item.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
                </div>
                <footer>${item.date}</footer>
            `;

            if (!ytId) fetchImage(item.url, id);
            return card;
        }

        async function fetchImage(url, elId) {
            try {
                const r = await fetch(`https://r.jina.ai/http://${url}`);
                const d = await r.json();
                if (d?.metadata?.og_image) {
                    const box = document.getElementById(elId);
                    if (box) box.innerHTML = `<img src="${d.metadata.og_image}" loading="lazy" alt="Preview">`;
                }
            } catch (e) {}
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase().trim();
            const filtered = allItems.filter(i => {
                const searchMatch = i.title.toLowerCase().includes(q) || (i.tags || []).some(t => t.toLowerCase().includes(q));
                const tagMatch = !selectedTag || (i.tags || []).some(t => t.toLowerCase() === selectedTag);
                return searchMatch && tagMatch;
            }).sort((a, b) => isDesc ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));

            const list = document.getElementById('bookmarks');
            list.innerHTML = '';
            if (filtered.length === 0) {
                list.innerHTML = '<div class="loading">No matches</div>';
                return;
            }
            const frag = document.createDocumentFragment();
            filtered.forEach(i => frag.appendChild(createCard(i)));
            list.appendChild(frag);
        }

        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(render, 200);
        });

        document.getElementById('sortBtn').addEventListener('click', (e) => {
            isDesc = !isDesc;
            e.target.textContent = isDesc ? 'Newest' : 'Oldest';
            render();
        });

        async function init() {
            try {
                const r = await fetch(DATA_URL);
                allItems = await r.json();
                renderTagCloud();
                render();
            } catch (e) {
                document.getElementById('bookmarks').innerHTML = '<div class="loading">Error.</div>';
            }
        }

        init();
    </script>
</body>
</html>
