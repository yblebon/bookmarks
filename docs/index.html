<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 {
            text-align: center;
            color: black;
            width: 100%;
        }
        .form-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid black;
            box-shadow: 2px 2px 0px black;
            width: 280px;
            flex-shrink: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: black;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid black;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-container button {
            margin: 10px 0;
            padding: 8px 16px;
            background-color: white;
            color: black;
            border: 2px solid black;
            box-shadow: 2px 2px 0px black;
            border-radius: 8px;
            cursor: pointer;
            font-family: monospace;
        }
        .form-container button:hover {
            background-color: #e0e0e0;
        }
        .main-content {
            flex: 1;
            min-width: 0;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .controls input, .controls select {
            padding: 8px;
            margin: 0 10px;
            border-radius: 8px;
            border: 2px solid black;
            font-family: monospace;
            font-size: 16px;
        }
        .controls button {
            padding: 8px 16px;
            background-color: white;
            color: black;
            border: 2px solid black;
            box-shadow: 2px 2px 0px black;
            border-radius: 8px;
            cursor: pointer;
            font-family: monospace;
            margin: 0 5px;
        }
        .controls button:hover {
            background-color: #e0e0e0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            border: 2px solid black;
            box-shadow: 2px 2px 0px black;
            padding: 15px;
            width: 250px;
            text-align: left;
            transition: transform 0.2s;
            display: block;
            position: relative;
        }
        .card.hidden {
            display: none;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a, .card button {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: none;
            background: none;
            cursor: pointer;
            font-family: monospace;
        }
        .card a:hover, .card button:hover {
            color: #555;
        }
        .category-icon {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 16px;
            color: black;
        }
        .preview {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
            line-height: 1.4;
        }
        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 5px 0;
            border: 2px solid black;
            display: block;
        }
        .preview img.hidden {
            display: none;
        }
        .date {
            font-size: 12px;
            color: #555;
            margin: 10px 0;
        }
        .source {
            font-size: 12px;
            color: #555;
        }
        .source a {
            color: #555;
            font-weight: normal;
        }
        .source a:hover {
            color: black;
        }
        .tags {
            font-size: 12px;
            color: #333;
            margin: 10px 0;
        }
        .tag {
            background-color: #e0e0e0;
            border-radius: 8px;
            border: 2px solid black;
            padding: 2px 6px;
            margin: 0 3px;
            display: inline-block;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Bookmarks</h1>
    
    <div class="form-container">
        <h3>Add/Edit Bookmark</h3>
        <label for="cardType">Type:</label>
        <select id="cardType">
            <option value="news">News</option>
            <option value="twitter">Twitter</option>
        </select>
        <label for="title">Title/Username:</label>
        <input type="text" id="title" placeholder="Enter title or username" />
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Enter URL" />
        <label for="description">Description (fallback):</label>
        <textarea id="description" placeholder="Enter fallback description"></textarea>
        <label for="source">Source:</label>
        <input type="text" id="source" placeholder="Enter source" />
        <label for="tags">Additional Tags (comma-separated):</label>
        <input type="text" id="tags" placeholder="e.g., tech,update" />
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" placeholder="e.g., 2025-06-09" />
        <button onclick="saveCard()">Save Bookmark</button>
        <button onclick="clearForm()">Clear Form</button>
        <input type="hidden" id="editIndex" value="-1" />
        <input type="hidden" id="editType" value="" />
    </div>
    
    <div class="main-content">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by title..." />
            <select id="tagFilter">
                <option value="all">All Tags</option>
            </select>
            <button onclick="copyToClipboard()">Copy JSON to Clipboard</button>
            <button onclick="reloadFromGitHub()">Reload from GitHub</button>
        </div>
        
        <div class="container" id="all-cards-container"></div>
    </div>

    <script>
        // GitHub raw JSON file URL
        const jsonUrl = 'https://raw.githubusercontent.com/yblebon/datasources/main/bookmarks.json';
        let allNews = [];
        let allTwitter = [];
        let allTags = new Set();

        // Fetch Open Graph data for a URL
        async function fetchOpenGraphData(url) {
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Failed to fetch URL');
                const data = await response.json();
                const html = data.contents;

                // Parse HTML for Open Graph tags
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const metas = doc.getElementsByTagName('meta');
                let ogData = { description: '', image: '' };

                for (let meta of metas) {
                    const property = meta.getAttribute('property');
                    const content = meta.getAttribute('content');
                    if (property === 'og:description') ogData.description = content;
                    if (property === 'og:image') ogData.image = content;
                }

                // Validate image URL
                if (ogData.image && !ogData.image.match(/^https?:\/\//)) {
                    ogData.image = '';
                }

                return ogData;
            } catch (error) {
                console.error('Error fetching OG data for', url, error);
                return { description: 'No preview available', image: '' };
            }
        }

        // Load data from local storage or fetch from GitHub
        function loadData() {
            const storedNews = localStorage.getItem('news');
            const storedTwitter = localStorage.getItem('twitter');
            if (storedNews && storedTwitter) {
                allNews = JSON.parse(storedNews);
                allTwitter = JSON.parse(storedTwitter);
                populateTagsAndRender();
            } else {
                reloadFromGitHub();
            }
        }

        // Reload data from GitHub
        function reloadFromGitHub() {
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch JSON data');
                    }
                    return response.json();
                })
                .then(data => {
                    allNews = data.news || [];
                    allTwitter = data.twitter || [];
                    allNews = allNews.map(item => ({ ...item, date: item.date || 'No date' }));
                    allTwitter = allTwitter.map(item => ({ ...item, date: item.date || 'No date' }));
                    saveToLocalStorage();
                    populateTagsAndRender();
                    alert('Data reloaded from GitHub successfully!');
                })
                .catch(error => {
                    console.error('Error fetching GitHub data:', error);
                    alert('Failed to reload data from GitHub.');
                    document.getElementById('all-cards-container').innerHTML = '<p>Error loading data</p>';
                });
        }

        // Save data to local storage
        function saveToLocalStorage() {
            localStorage.setItem('news', JSON.stringify(allNews));
            localStorage.setItem('twitter', JSON.stringify(allTwitter));
        }

        // Populate tags and render cards
        async function populateTagsAndRender() {
            allTags.clear();
            [...allNews, ...allTwitter].forEach(item => {
                if (item.tags && Array.isArray(item.tags)) {
                    item.tags.forEach(tag => allTags.add(tag));
                }
            });

            const tagFilter = document.getElementById('tagFilter');
            tagFilter.innerHTML = '<option value="all">All Tags</option>';
            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagFilter.appendChild(option);
            });

            await renderCards();
        }

        // Render cards based on search and tag filter, sorted by date
        async function renderCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const selectedTag = document.getElementById('tagFilter').value;
            const container = document.getElementById('all-cards-container');
            container.innerHTML = '';

            // Combine news and Twitter with type indicator
            const combined = [
                ...allNews.map((item, index) => ({
                    ...item,
                    type: 'news',
                    searchField: item.title.toLowerCase(),
                    originalIndex: index
                })),
                ...allTwitter.map((item, index) => ({
                    ...item,
                    type: 'twitter',
                    searchField: (item.title || item.username).toLowerCase(),
                    originalIndex: index
                }))
            ];

            // Sort by date (newest first)
            combined.sort((a, b) => {
                if (a.date === 'No date') return 1;
                if (b.date === 'No date') return -1;
                return new Date(b.date) - new Date(a.date);
            });

            // Render all cards
            for (const item of combined) {
                const matchesSearch = item.searchField.includes(searchTerm);
                const matchesTag = selectedTag === 'all' || (item.tags && item.tags.includes(selectedTag));
                if (matchesSearch && matchesTag) {
                    const ogData = await fetchOpenGraphData(item.url);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <span class="category-icon">${item.type === 'news' ? '📰' : '𝕏'}</span>
                        <h3>${item.type === 'news' ? item.title : `@${item.username}`}</h3>
                        <div class="preview">
                            ${ogData.image ? `<img src="${ogData.image}" alt="Preview Image" onerror="this.classList.add('hidden')" />` : ''}
                            <p>${ogData.description || item.description || 'No preview available'}</p>
                        </div>
                        <div class="tags">${item.tags ? item.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}</div>
                        <div class="date">${item.date || 'No date'}</div>
                        <a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.type === 'news' ? 'Read More' : 'View Post'}</a>
                        <div class="source">Source: <a href="${item.type === 'news' ? item.url : 'https://x.com'}" target="_blank" rel="noopener noreferrer">${item.source}</a></div>
                        <button onclick="editCard('${item.type}', ${item.originalIndex})">Edit</button>
                    `;
                    container.appendChild(card);
                }
            }

            if (container.innerHTML === '') {
                container.innerHTML = '<p>No bookmarks match the current filters.</p>';
            }
        }

        // Edit a card
        function editCard(type, index) {
            const item = type === 'news' ? allNews[index] : allTwitter[index];
            document.getElementById('cardType').value = type;
            document.getElementById('title').value = type === 'news' ? item.title : item.username;
            document.getElementById('url').value = item.url;
            document.getElementById('description').value = item.description;
            document.getElementById('source').value = item.source;
            document.getElementById('tags').value = item.tags ? item.tags.filter(tag => tag !== 'news' && tag !== 'twitter').join(', ') : '';
            document.getElementById('date').value = item.date && item.date !== 'No date' ? item.date : '';
            document.getElementById('editIndex').value = index;
            document.getElementById('editType').value = type;
        }

        // Save a new or edited card
        function saveCard() {
            const type = document.getElementById('cardType').value;
            const title = document.getElementById('title').value.trim();
            const url = document.getElementById('url').value.trim();
            const description = document.getElementById('description').value.trim();
            const source = document.getElementById('source').value.trim();
            let tags = document.getElementById('tags').value.trim().split(',').map(t => t.trim()).filter(t => t);
            const date = document.getElementById('date').value.trim() || 'No date';
            const editIndex = document.getElementById('editIndex').value;
            const editType = document.getElementById('editType').value;

            if (!title || !url || !description || !source) {
                alert('Please fill in title/username, URL, description, and source');
                return;
            }

            // Add card type as a tag
            if (!tags.includes(type)) {
                tags.push(type);
            }

            const newItem = type === 'news' 
                ? { title, url, description, source, tags, date }
                : { username: title, url, description, source, tags, date };

            if (editIndex === '-1') {
                // Add new card
                if (type === 'news') {
                    allNews.push(newItem);
                } else {
                    allTwitter.push(newItem);
                }
            } else {
                // Edit existing card
                if (editType === 'news') {
                    allNews[parseInt(editIndex)] = newItem;
                } else {
                    allTwitter[parseInt(editIndex)] = newItem;
                }
            }

            saveToLocalStorage();
            populateTagsAndRender();
            clearForm();
        }

        // Clear the form
        function clearForm() {
            document.getElementById('cardType').value = 'news';
            document.getElementById('title').value = '';
            document.getElementById('url').value = '';
            document.getElementById('description').value = '';
            document.getElementById('source').value = '';
            document.getElementById('tags').value = '';
            document.getElementById('date').value = '';
            document.getElementById('editIndex').value = '-1';
            document.getElementById('editType').value = '';
        }

        // Copy JSON to clipboard
        function copyToClipboard() {
            const jsonData = {
                news: allNews,
                twitter: allTwitter
            };
            const jsonString = JSON.stringify(jsonData, null, 2);
            navigator.clipboard.writeText(jsonString)
                .then(() => {
                    alert('JSON data copied to clipboard!');
                })
                .catch(err => {
                    console.error('Error copying to clipboard:', err);
                    alert('Failed to copy JSON to clipboard');
                });
        }

        // Initial load
        loadData();

        // Search and filter event listeners
        document.getElementById('searchInput').addEventListener('input', renderCards);
        document.getElementById('tagFilter').addEventListener('change', renderCards);
    </script>
</body>
</html>
